<h3>Haz tu reserva</h3>

<form action="#" method="post">

	<p>
	Correo electrónico: <input type="email" name="correo">
	</p>
	<p> Teléfono:<input type="text"></p>
	<p>
	Fecha de reserva: <input type="date" name="fecha">
	</p>

	</p>

	</p>

	<p>
